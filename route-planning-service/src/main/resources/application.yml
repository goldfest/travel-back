# application.yml
spring:
  application:
    name: route-planning-service
  profiles:
    active: dev
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}

app:
  offline:
    ttl-days: 30
    key-prefix: offline
    storage-limit-bytes: 104857600 # 100 MB

server:
  port: 8082
  servlet:
    context-path: /api

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    com.travelapp.route: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG