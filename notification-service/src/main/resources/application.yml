# notification-service/src/main/resources/application.yml

spring:
  application:
    name: notification-service

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    show-sql: false

  datasource:
    url: jdbc:postgresql://localhost:5432/notification_db
    username: ${DB_USERNAME:notification_user}
    password: ${DB_PASSWORD:notification_pass}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    connection-timeout: 5000

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        debug: false

  cache:
    type: redis
    redis:
      time-to-live: 60000

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8086
  servlet:
    context-path: /api/v1/notifications

logging:
  level:
    com.travelapp.notification: DEBUG
    org.springframework.amqp: WARN
    org.springframework.mail: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) - %cyan(%logger{36}) - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  health:
    redis:
      enabled: true
    db:
      enabled: true
    rabbit:
      enabled: true

resilience4j:
  circuitbreaker:
    instances:
      mailService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
      rabbitMqService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50

notification:
  email:
    from: noreply@travelapp.com
    enabled: true
  push:
    enabled: false
  queue:
    notification: notification.queue
    notification.dlq: notification.queue.dlq
    notification.exchange: notification.exchange
  retry:
    max-attempts: 3
    initial-interval: 1000
    multiplier: 2
  scheduler:
    fixed-delay: 60000 # 1 minute

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha